<!DOCTYPE html>
<html>
<head>
  <title>Simple Frontend</title>
</head>
<body>
  <h1>Sprint Planner</h1>
    <form  id="jsonInput">
        <input type="text" name = "ClassName" placeholder="Class Name"> </input>
        <input type="text" name="DueDate" placeholder="4/20/20"> </input>
        <input type="text" name="AssignmentName" placeholder="Assignment Name"></input>
        <input type="text" name="TaskDetails" placeholder="Task Details"></input>     
        <label for="boolean-select">Status of your assignment:</label>
          <select id="boolean-select" name="booleanValue">
          <option value="true">Completed</option>
          <option value="false">Not Completed at all not even remotly like at all it's so over for me</option>
          </select>
        <button id ="assignmentButton"="submit">Add Assignment</button>
    </form>
  <button id="generateSprint">Generate Your Sprint</button>


  
<!-- Make this a .js file and call it -->
 

<script src="script.js"></script>
<div id="result"></div> 

</body>

</html>
